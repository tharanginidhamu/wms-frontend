
  


  <!-- ============================== -->
  
<div class="row" >
  <div class="col-xl-12">
    <app-card cardTitle="Loan-Account Details" [options]="false" blockClass="table-border-style">
      <form class="receiptaddform" [formGroup]='statementForm' (ngSubmit)='ubmit(statementForm.value)'>
        <div class="row">
          <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
          <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
          <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>
          <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            

          <div [hidden]='transact==true'>

            <div class="col-lg-6"> 
              <label for="date">Bank Name:</label> <br>  
              <input type="text" class="form-control" placeholder="Enter bankName" formControlName="bankName">
           </div>
            <div class="col-lg-6"> <label for="itemcode">Bank Address:</label> <br>  
              <input type="text" class="form-control"  placeholder="Enter bankAddress" formControlName="bankAddress"> 
            </div>
            <div class="col-lg-6"> <label for="description">Branch:</label> <br> 
              <input type="text" class="form-control"  placeholder="Enter the branch" formControlName="bankBranch"> 
            </div>
            <div class="col-lg-6"> <label for="description"> A/C Number:</label> <br> 
                <input type="text" class="form-control"  placeholder="Enter A/C Number" formControlName="accountNumber"> 
            </div>
              <div class="col-lg-6"> <label for="description">Account Holder Name:</label> <br> 
                <input type="text" class="form-control"  placeholder="Enter the name" formControlName="accountHolderName"> 
            </div>
              <div class="col-lg-6"> <label for="description">Account Type:</label> <br> 
                <input type="text" class="form-control"  placeholder="Enter the accountType" formControlName="accountType"> 
            </div>
              <div class="col-lg-6"> <label for="description">IFSC Code:</label> <br> 
                <input type="text" class="form-control"  placeholder="Enter the ifscCode" formControlName="ifscCode"> 
            </div>
              <div class="col-lg-6"> <label for="description">Address:</label> <br> 
                <input type="text" class="form-control"  placeholder="Enter the address" formControlName="address"> 
            </div>
           
              <div class="col-lg-12">
              <div class="submit"><button type="submit" > Submit </button>  </div>
            </div>
         
          </div>
           
            <div class="col-lg-12" [hidden]='transact==false'>
              <h3 class="billtitle"> Transaction-Details </h3>
              <div formArrayName="details" *ngFor="let a of statementForm.get('details')['controls']; let i = index">
                <div [formGroupName]="i" >
                  <!-- <input type="hidden" formControlName="_id"> -->
                  <div class="col-lg-6"> 
                    <input type="date" class="data"  placeholder="Enter date" formControlName="date">       
                    </div>
                  <div class="col-lg-6"> 
                    <input type="text" class="form-control"  placeholder="Enter Item Description" formControlName="description">          
                  </div>
                  <div class="col-lg-6"> 
                    <input type="text" class="form-control"  placeholder="Enter withdrawel" formControlName="withdrawel">           
                  </div>
                  <div class="col-lg-6"> 
                 <input type="text" class="form-control" placeholder="Enter the deposit" formControlName="deposit">           
                  </div>
                  <div class="col-lg-6"> 
                      <input type="text" class="form-control" placeholder="Enter charges" formControlName="charges">         
                       </div>
                       <div class="col-lg-6"> 
                          <input type="text" class="form-control" placeholder="Enter balance" formControlName="balance">           
                           </div>
                  <!-- <div class="col-lg-1"> 
                    <button type="button"  class="btn btn-secondary" (click)="addItem()"><i class="fas fa-plus"></i> </button>         
                  </div> -->
                  <div class="col-lg-1"  > 
                    <button type="button"  class="danger" (click)="removeItem(i)"><i class="fas fa-remove"></i></button>         
                  </div>                
                </div>         
                </div>
                <div class="row"> 
                  <div class="col-lg-12">
                  <div class="submit"><button type="submit" class="btn btn-primary" > Submit </button>  </div>
                </div>
              </div>
              </div>          
          </div>
      </form>
    </app-card>
  </div>
</div>
