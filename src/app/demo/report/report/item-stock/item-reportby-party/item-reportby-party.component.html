<div class="row"  [hidden]='val==true'>

  
      <div class="col-xl-12">
        <app-card cardTitle="Item Report-By Party" [options]="false" blockClass="table-border-style">
          <div class="table-responsive">
            <table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
              <tr>
                <th> Date </th>
                <th>Suppliers</th>
                <th> Invoice Number </th>
                <th> Invoice Amount </th>
                <th>Export</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor='let data of getData'>
                <td>{{data.date}}</td>
                <td>{{data.supplier}}</td>
                <td>{{data.invoiceNo}}</td>
                <td>{{data.invoiceAmount | number:'1.2-2'}}</td>
                <td>
                    <button style="background: none;border: none;" (click)='exportToExcel(data)' > <i style="color: #007bcf;" class="fas fa-file-download"></i>  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </app-card>
      </div>
    </div>
