  

  <div class="row" >
    <div class="col-xl-12">
      <app-card cardTitle="Add-Note" [options]="false" blockClass="table-border-style">
        <form class="receiptaddform"[formGroup] = "notesform" (ngSubmit) = "onsubmit(notesform.value)">
          <div class="row">
            <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
            <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
            <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>
            <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            

            <div class="col-lg-6"> 
              <label for=""> Date </label> <br> <br>  
              <input type="date" class="form-control" placeholder="Enter date" formControlName="date" >
              
            </div>
            <div class="col-lg-6"> <label for="">Created by</label> <br> <br>  
              <input type="text" class="form-control"  placeholder="Enter created by" formControlName="createdBy"> 
              
            </div>
            <div class="col-lg-6"> <label for="">Description</label> <br> <br>  
              <input type="text" class="form-control"  placeholder="Enter Description" formControlName="description"> 
            </div>
        </div>
      <div class="row sub"> 
      <div class="submit"  >  <button type="submit" > Submit </button>  </div>
    </div>
  
        </form>
      </app-card>
    </div>
  </div>
