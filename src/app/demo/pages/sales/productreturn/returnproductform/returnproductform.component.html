<!-- ====== -->
<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Return Product Details" [options]="false" blockClass="table-border-style">
      <form class="receiptaddform" [formGroup]='returnForm' (ngSubmit)='onSubmit(returnForm.value)'>
        <div class="row">
          <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
          <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
          <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>

          <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            

          <!-- <div class="col-lg-6"> 
            <label for="text">Branch-Id:</label>         
            <input  type="text"  class="form-control"  formControlName="branchId" readonly>
             
          </div>
          <div class="col-lg-6"> 
            <label for="text">Branch-Name:</label>         
            <input  type="text"  class="form-control"  formControlName="branchName" readonly>
             
          </div>
          <div class="col-lg-6"> 
            <label for="text">Branch-Location:</label>         
            <input  type="text"  class="form-control"  formControlName="branchLocation" readonly>            
          </div> -->
          <div class="col-lg-6"> <label for="pwd">Supplier Name:</label><br> 
            <input class="form-control" placeholder="Enter Supplier Name" formControlName="supplierName">
            
          </div>
          <div class="col-lg-6"> 
            <label for="email">Item Code:</label>           
            <input type="text" class="form-control" placeholder="Enter Item Code" formControlName="itemCode">
             
          </div>
         
          <div class="col-lg-6"> <label for="pwd">Description:</label> <br>  
            <input type="text" class="form-control" formControlName='description'placeholder="Enter the description">
              
          </div>
          <div class="col-lg-6">  <label for="pwd">HSN Code:</label>  <br> 
            <input type="text" class="form-control" placeholder="Enter HSN Code" formControlName="hsnCode">
            
          </div>
          <div class="col-lg-6"> <label for="pwd">Quantity:</label>  <br> 
            <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="returnproduct">
             
          </div>
         
          <div class="col-lg-6"> <label for="uom">UOM:</label> <br> 
            <input type="text" class="form-control" id="invoiceno" placeholder="Enter UOM" formControlName="vom">
            
          </div>
         
          <div class="col-lg-6"> <label for="pwd">Status:</label> <br> 
            <!-- <select name="status" id="status" class="form-control" formControlName="returnstatus">
              <option value="yes">Returned</option>
              <option value="no">Not-Returned</option>
            </select> -->
            <select  id="inputGroupSelect01" formControlName='returnstatus'>
              <option  value="" disabled selected>Select Option</option>
              <option value="Returned">Returned</option>
              <option value="Not-Returned">Not-Returned</option>
             </select>
            
          </div>
         
        </div>
        <div class="row subres">
          <div class="col-lg-3">  <button type="submit"> Submit </button>  </div>
          <div class="col-lg-3">  <button type="reset" class="clear"> Clear </button>  </div>

        </div>
      </form>
    </app-card>
  </div>
</div>
