<div class="col-xl-12" >
  <app-card cardTitle="Supplier Invoice Details" [options]="false" blockClass="table-border-style">
<div style="background: white; padding: 30px 20px;">
  <form [formGroup]="InvoiceForm" (ngSubmit)="onSubmit(InvoiceForm.value)" >
    <input type="hidden" class="form-control"formControlName='_id'  >

    <div class="row">
      <div class="col-lg-3">
        <b>Customer Name</b>
      </div>
      <div class="col-lg-3">
        <input type="text" class="form-control" formControlName='name'  >
      </div>
      <div class="col-lg-3">
        <b>GST Number</b>
      </div>
      <div class="col-lg-3">
        <input type="text" class="form-control" formControlName='cost' >
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-lg-3" >
        <b>Contact Number</b>
      </div>
      <div class="col-lg-3" >
        <input type="text" class="form-control" formControlName='cost' >
      </div>
      <div class="col-lg-3" >
        <b>Alternative Contact Number</b>
      </div>
      <div class="col-lg-3" >
        <input type="text"class="form-control" formControlName='alternateNumber' >
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-3">
        <b>Shipping Address</b>
      </div>
      <div class="col-3">
        <textarea type="text" class="form-control" formControlName='shipAddress'></textarea>
      </div>
      <div class="col-3">
        <b>Billing Address</b>
      </div>
      <div class="col-3">
        <textarea type="text" class="form-control" formControlName='billAddress'></textarea>
      </div>
    </div>

    <br>
    <input type="hidden" formControlName='credit'>
    <input type="hidden" formControlName='balance'>
    <input type="hidden" formControlName='toiv'>
    <input type="hidden" formControlName='amount'>
    <!-- <input type="hidden" formControlName='overAllInvoiceTotal'> -->
    <div class="row">
      <div class="col-3">
        <b>Date</b>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" formControlName='date' [(ngModel)]="dater">  
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">Item Code</div>
      <div class="col-lg-2">Description</div>
      <div class="col-lg-2">Unit Rate <small>pcs</small></div>
      <div class="col-lg-2">Quantity</div>
      <div class="col-lg-2">GST</div>
      <div class="col-lg-2">Invoice Amount </div>
    </div>
    <div formArrayName="products" *ngFor="let a of InvoiceForm.get('products')['controls']; let i = index">
    <div [formGroupName]="i" style="margin-bottom: 10px;">
      <input type="hidden" class="form-control" formControlName='_id'  >

       <div class="row">
        <!-- <div class="searchlist1">
          <ul *ngIf='searchText.length>0'>
            <li *ngFor="let hero of searchData |filter:searchText" (click)='getProduct(hero)' style="cursor:pointer;">
              <i class="fas fa-angle-down"></i> &nbsp;{{hero.itemCode}}
            </li>
          </ul>
          </div>  -->
        <!-- <div class="col-lg-1.5" ><input type="text" formControlName='itemc' [(ngModel)]="searchText"></div> -->
        <div class="col-lg-2"><input type="text" class="form-control" formControlName='itemCode' ></div>
        <div class="col-lg-2">  <input type="text" class="form-control"  formControlName='description'></div>
        <div class="col-lg-2"><input type="number" class="form-control" formControlName='unitRate'></div>
        <div class="col-lg-2"><input type="number"  class="form-control" formControlName='custQuantity'></div>
        <input type="hidden" formControlName='idate' class="form-control"  [(ngModel)]="dater">
        <div class="col-lg-2"><input type="number"  class="form-control" value="{{a.controls.col34.value}}" readonly></div>
        <div class="col-lg-2 indel">
          <input type="number" value="{{a.controls.col33.value}}" class="form-control"  size="8" readonly >
          <!-- <button (click)="deleteAddressGroup(i)"> <i class="fas fa-remove" style="color:red"></i> </button> -->
        </div>
        <input type="number" formControlName='CGST'hidden class="form-control" >
        <input type="number" formControlName='SGST'hidden class="form-control" >
        <input type="number" formControlName="col34" hidden [ngModel]="(a.controls.CGST.value + a.controls.SGST.value)" class="form-control" >
        <input type="number" formControlName="col33" class="form-control"  hidden [ngModel]="(a.controls.unitRate.value * a.controls.custQuantity.value)/100*(a.controls.SGST.value+a.controls.CGST.value)+(a.controls.unitRate.value * a.controls.custQuantity.value)">
      </div>
     
    </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="addItem()" ><i class="fas fa-plus" style="margin-left: 3px;"></i></button> &nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button> &nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" ><i class="fa fa-check-circle" aria-hidden="true"></i></button>

    <!-- <div class="right-allign">
      <span>Total(Pre Tax):</span> {{a.controls.col35.value}}
    </div> -->
  </form>
  </div>


</app-card>
</div>
