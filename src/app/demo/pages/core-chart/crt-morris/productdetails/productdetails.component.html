
<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Product Details" [options]="false" blockClass="table-border-style">
      <form class="receiptaddform" [formGroup]='addProductForm' (ngSubmit)='onSubmit(addProductForm.value)'>
        <div class="row">
          <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
          <input type="hidden" class="form-control" formControlName="idate">
          <input  type="hidden"  class="form-control"  formControlName="branchId">
          <input  type="hidden"  class="form-control"  formControlName="branchName">
          <input  type="hidden"  class="form-control"  formControlName="branchLocation">            

         
          <div class="col-lg-12"> 
            <label for="email">Category:</label>           
            <input type="text" style="text-transform: capitalize;" class="form-control" placeholder="Enter Category" formControlName="category">
             
          </div>
          <div class="col-lg-6"> 
            <label for="email">Item Code:</label>           
            <input type="text" class="form-control" placeholder="Enter Item Code" formControlName="itemCode">
             
          </div>
          <div class="col-lg-6"> <label for="pwd">Description:</label> <br>  
            <input type="text" class="form-control" formControlName='description'placeholder="Enter the description">
              
          </div>
          <div class="col-lg-6">  <label for="pwd">HSN Code:</label>  <br> 
            <input type="text" class="form-control" placeholder="Enter HSN Code" formControlName="hsnCode">
            
          </div>
          <div class="col-lg-6"> <label for="pwd">Quantity:</label>  <br> 
            <input type="text" class="form-control"  formControlName="quantity" readonly>
             
          </div>
         
          <div class="col-lg-6"> <label for="uom">UOM:</label> <br> 
            <input type="text" class="form-control" id="invoiceno" placeholder="Enter UOM" formControlName="vom">
            
          </div>
          <div class="col-lg-6"> <label for="pwd">Unit Rate:</label> <br> 
            <input type="number" class="form-control"  placeholder="Enter Unit Rate" formControlName="unitRate">
            
          </div>
          <div class="col-lg-6"> <label for="pwd">CGST:</label>  <br> 
            <input type="text" class="form-control"  placeholder="Enter CGST" formControlName="CGST"> 
            
          </div>
          <div class="col-lg-6"> <label for="pwd">SGST:</label> <br> 
            <input type="text" class="form-control"  placeholder="Enter SGST" formControlName="SGST">
            
          </div>
        </div>
       <div class="d-flex justify-content-center">
            <button type="submit"> Submit </button>  
            <button type="reset" class="clear"> Clear </button>  
        </div>
        
      </form>
    </app-card>
  </div>
</div>
