    <div class="row">

      <div class="col-lg-12 text-right">
        <button type="button" class="btn btn-outline-primary" (click)='addforms()'>
          <img src="../../../../../assets/images/plus.png" alt="">
        </button>
      </div>
        <div class="col-xl-12">
            <app-card cardTitle="Security Details" [options]="false" blockClass="table-border-style">
              <div class="table-responsive">
                <table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                  <thead>
                  <tr>
                    <th> Date</th>
                    <th>In Time</th>
                    <th>Vehicle No</th>
                    <th>Driver Name</th>
                    <th>Mobile No</th>
                    <th>Transport Name</th>
                    <th>Transport type</th>
                   
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let datas of getvalue">
                      <td>{{datas.date}}</td>
                      <td>{{datas.time}}</td>
                      <td>{{datas.vehicleNo}}</td>
                      <td>{{datas.driverName}}</td>
                      <td>{{datas.mobileNo}}</td>
                      <td>{{datas.transportationName}}</td>
                      <td>{{datas.type}}</td>
                      <td  ><button (click)='edit(datas)' style="border: none;background: none; color: #007bcf;"><i class="fas fa-edit"></i></button> &nbsp;&nbsp;
                      <button  style="border: none; background: none; color: red;" (click)='deleteOrder(datas._id)'> <i class="fas fa-trash"></i>  </button> </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </app-card>
    
        </div>
    
    </div>
