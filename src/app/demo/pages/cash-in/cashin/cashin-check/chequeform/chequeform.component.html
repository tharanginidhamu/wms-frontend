
      <div class="row" >
        <div class="col-xl-12">
          <app-card cardTitle="Cheque Details" [options]="false" blockClass="table-border-style">
            <form class="receiptaddform"[formGroup] = "chequeForm" (ngSubmit) = "onsubmit(chequeForm.value)">
              <div class="row">
                <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
                <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
                <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>
                <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            
    
                <div class="col-lg-6"> 
                  <label for="date">Branch:</label> <br>  
                  <input type="text" class="form-control" placeholder="Enter branch" formControlName="bankBranch" >
                  
                </div>
                <div class="col-lg-6"> <label for="itemcode">Cheque-Number:</label> <br>  
                  <input type="text" class="form-control"  placeholder="Enter chequeNumber" formControlName="chequeNumber"> 
                  
                </div>
                <div class="col-lg-6"> <label for="itemcode">Account-Number :</label> <br>  
                  <input type="text" class="form-control"  placeholder="Enter accountNumber" formControlName="accountNumber"> 
                  
                </div>
             
            
              <div class="col-lg-6"> <label for="itemcode">Date-on-Cheque :</label> <br>  
                <input type="text" class="form-control"  placeholder="Enter dateonCheque" formControlName="dateonCheque"> 
                
              </div>
              <div class="col-lg-6"> <label for="itemcode">Amount:</label> <br>  
                <input type="text" class="form-control"  placeholder="Enter amount" formControlName="amount"> 
                
              </div>
              <div class="col-lg-6"> <label for="itemcode">Beneficiary:</label> <br>  
                <input type="text" class="form-control"  placeholder="Enter beneficiary" formControlName="beneficiary">    
              </div> 
              <div class="col-lg-6"> <label for="itemcode">Presented On:</label> <br>  
                <input type="text" class="form-control"  placeholder="Enter presentedOn" formControlName="presentedOn"> 
                
              </div>
              <div class="col-lg-6"> <label for="itemcode">Remarks:</label> <br>  
                <input type="text" class="form-control"  placeholder="Enter remarks" formControlName="remarks"> 
                
              </div>
            
            </div>
          <div class="row sub"> 
          <div class="submit"  >  <button type="submit" > Submit </button>  </div>
        </div>
      
            </form>
          </app-card>
        </div>
      </div>
