<div class="row">

    <div class="col-xl-12">
      <app-card cardTitle="Creating Divison/Rack" [options]="false" blockClass="table-border-style">
        <form [formGroup]="addForm" class="addreceiveform" (ngSubmit)="postpc(addForm.value)">
          <div class="row">
            <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>

            <div class="col-lg-6">  <label for="pwd">Division:</label>  <br>
              <input type="text" class="form-control" placeholder="division" formControlName="division">

            </div>
            <div class="col-lg-6">  <label for="pwd">Rack:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter rack" formControlName="rack">

            </div>
            <div class="col-lg-6">  <label for="pwd">Quantity:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="quantity">

            </div>
            <div class="col-lg-12">  <input type="hidden" formControlName="used"> </div>
            <div class="col-lg-12">  <input type="hidden" formControlName="avalible"> </div>
            <div class="col-lg-12">  <input type="hidden" formControlName="selected"> </div>

           
           
            <div class="col-lg-12 text-center padtop">  <button class="btn btn-primary" type="submit"> Submit </button>  
              <button type="reset" class="btn btn-danger"> Clear </button>  </div>
          </div>


        </form>
      </app-card>
    </div>

  </div>
