
<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Supplier Details" [options]="false" blockClass="table-border-style">
        <form class="receiptaddform" [formGroup]='supplierForm' (ngSubmit)='onSubmit(supplierForm.value)'>
          <div class="row">
            <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
         
                  
              <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
              <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>

              <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            

           

            <div class="col-lg-6"> 
                <label for="email">Supplier Date:</label>         
                <input  type="date"  class="form-control"  formControlName="supplierDate">
                 
              </div>
            <div class="col-lg-6"> 
              <label for="email">Supplier Name:</label>         
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="supplierName">
               
            </div>
            <div class="col-lg-6"> <label for="pwd">Contact Number:</label>  <br> 
              <input type="text" class="form-control" placeholder="Enter Contact Number" formControlName="contactNumber"> 
               
            </div>
            <div class="col-lg-6">  <label for="pwd"> Supplier Location:</label> <br>  
              <input type="text" class="form-control" placeholder="Enter  Location" formControlName="supplierLocation">
                
            </div>
            <!-- <div class="col-lg-6"> <label for="pwd">Shipment Address:</label>  <br> 
              <textarea class="form-control" placeholder="Enter Ship Address" formControlName="shipAddress"></textarea> 
              
            </div> -->
           
           
            <div class="col-lg-6"> <label for="pwd">Alternative Number:</label><br> 
              <input type="text" class="form-control" placeholder="Enter Alternative Number" formControlName="alternateNumber"> 
              
            </div>
            <div class="col-lg-6">  <label for="pwd">GST Number:</label> <br> 
              <input type="text" class="form-control" placeholder="Enter GST Number" formControlName="GSTNumber"> 
              
            </div>
            
          </div>
         
          <div class="d-flex justify-content-center padtop">
            <div class="col-lg-1">  <button class="btn btn-primary" type="submit"> Submit </button>  </div>
            <div class="col-lg-1">  <button class="btn btn-danger" type="reset" > Clear </button>  </div>
  
          </div>
        </form>
      </app-card>
    </div>
  </div>
