<div class="row">
    <div class="col-xl-12 text-right">
        <button type="button" class="addbutton btn btn-outline-primary" (click)="addform()">
        <img src="../../../../../assets/images/plus.png" alt="">
        </button>
    </div>
    <div class="col-md-12">
        <app-card cardTitle="Receive on RF" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
                <table class="table table-striped recrftable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>

                          <th>Date</th>
                          <th>Item Code</th>
                          <th>Receipt No</th>
                          <th>Product Description</th>
                          <th>Quantity</th>
                          
                          <th>UOM</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let ex1 of getdata">
                          <td>{{ex1.date}}</td>
                          <td>{{ex1.itemCode}}</td>
                          <td>{{ex1.reciptno}}</td>
                          <td>{{ex1.description}}</td>
                          <td>{{ex1.quantity}}</td>
                         
                          <td>{{ex1.vom}}</td>
                          <td>  <button (click)="editEx(ex1)" style="border:none;background: none; color: #007bcf;"> <i class="fa fa-edit"></i> </button>
                          <button (click)="delpc(ex1._id)" style="border:none;background: none;color: red;"> <i class="fa fa-trash"></i> </button> </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
