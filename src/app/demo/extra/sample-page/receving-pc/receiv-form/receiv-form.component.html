<div class="row">

    <div class="col-xl-12">
      <app-card cardTitle="Receiving on RF Details" [options]="false" blockClass="table-border-style">
        <form [formGroup]="addForm" class="addreceiveform" (ngSubmit)="postpc(addForm.value)">
          <div class="row">
            <div class="col-lg-12">  <input type="hidden" formControlName="_id"> </div>
            <input  type="hidden"  class="form-control"  formControlName="branchId" readonly>
            <input  type="hidden"  class="form-control"  formControlName="branchName" readonly>

            <input  type="hidden"  class="form-control"  formControlName="branchLocation" readonly>            

            <div class="col-lg-6">  <label for="pwd">Date:</label>  <br>
              <input type="date" class="form-control" placeholder="Date" formControlName="date">

            </div>
            <div class="col-lg-6">  <label for="pwd">Reciept Number:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter HSN Code" formControlName="reciptno">

            </div>
            <div class="col-lg-6">
              <label for="email">Item Code:</label>
              <input type="text" class="form-control" placeholder="Enter Item Code" formControlName="itemCode">

            </div>
            <div class="col-lg-6"> <label for="pwd">Description:</label> <br>
              <input type="text" class="form-control" formControlName='description'placeholder="Enter the description">

            </div>

            <div class="col-lg-6"> <label for="pwd">Quantity:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="quantity">
            </div>
            <div class="col-lg-6"> <label for="pwd">Unit Rate:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="price">
            </div><div class="col-lg-6"> <label for="pwd">CGST:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="cgst">
            </div><div class="col-lg-6"> <label for="pwd">SGST:</label>  <br>
              <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="sgst">
            </div>
            <div class="col-lg-6"> <label for="uom">UOM:</label> <br>
              <input type="text" class="form-control" id="invoiceno" placeholder="Enter UOM" formControlName="vom">

            </div>
            <div class="col-lg-6">
              <input type="text" hidden formControlName="selected">
            </div>
    
            <div class="col-lg-12 text-center padtop">  <button class="btn btn-primary" type="submit"> Submit </button>
              <button class="btn btn-danger" type="reset" > Clear </button>  </div>
            
        
        
          </div>


        </form>
      </app-card>
    </div>

  </div>
