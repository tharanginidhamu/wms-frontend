    <div class="col-lg-12">

            <table class="table table-striped recpctable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                  <tr>
                    <th > Date </th>
                    <th > Item Code </th>

                    <th > Quantity </th>

                  </thead>

                  <tr *ngFor='let data of value'>

                    <td> {{data.quantity}} </td>
                    <td> {{data.vom}} </td>
                    <td><button (click)='editProduct(data)' style="border: none;background: none; color: #007bcf;"> <i class="fa fa-edit"></i> </button>
